<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Data</title>
</head>
<body>

    <h1>Types of Data - Test</h1>

    <form id="quizForm2">
        <div class="question">
            <p>1. Welcher Datentyp wird verwendet, um Text zu speichern?</p>
            <input type="radio" name="q2" value="a"> A) bool<br>
            <input type="radio" name="q2" value="b"> B) str<br>
            <input type="radio" name="q2" value="c"> C) float<br>
        </div>

        <button type="button" onclick="calculatePoints()">Test abschließen</button>
    </form>

    <div id="result"></div>

    <div id="nextButton" style="display: none;">
        <button onclick="window.location.href='summary.html'">Weiter zur Zusammenfassung</button>
    </div>

    <script>
        function calculatePoints() {
            let score2 = 0;

            // Antwort überprüfen
            const q2 = document.querySelector('input[name="q2"]:checked');
            if (q2 && q2.value === "b") score2++;

            // Punkte im localStorage speichern
            localStorage.setItem("points_2", score2);

            // Ergebnis anzeigen
            document.getElementById("result").innerHTML = `Du hast ${score2} Punkte in diesem Thema erzielt.`;

            // "Weiter"-Button anzeigen
            document.getElementById("nextButton").style.display = "block";
        }
    </script>

</body>
</html>
