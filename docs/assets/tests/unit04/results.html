<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .score-container {
            width: 100%;
            background-color: #e0e0e0; /* Background color of the bar */
            border-radius: 5px;
            margin-bottom: 10px;
            height: 30px;
        }
        .score-bar {
            height: 100%;
            background-color: #4caf50; /* Color of the bar */
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 30px; /* Vertical centering of the text */
        }
        .emoji {
            font-size: 60px; /* Increased size of the emoji */
            margin-left: 10px; /* Space between text and emoji */
        }
    </style>
</head>
<body>

    <h1>Summary of Results</h1>

    <div id="summary"></div>

    <script>const points_41 = parseInt(localStorage.getItem("points_41") || 0, 10);
        function calculateTotalScore() {
            // Retrieve points from localStorage
            const params = new URLSearchParams(window.location.search);
            const points_41 = parseInt(params.get("score_41") || 0, 10);
            const points_42 = parseInt(params.get("score_42") || 0, 10);

            // Calculate total score
            const totalScore = points_41 + points_42;

            // Maximum points (3 for each section)
            const maxPoints = 12; 

            // Determine emoji based on score
            let emoji = '';
            if (totalScore > 10) {
                emoji = 'üòÑ'; // Happy emoji
            } else if (totalScore > 6) {
                emoji = 'üòê'; // Neutral emoji
            } else {
                emoji = 'üò¢'; // Sad emoji
            }

            // Display the result
            document.getElementById("summary").innerHTML = `
                <div class="score-container">
                    <div class="score-bar" style="width: ${((totalScore / maxPoints) * 100)}%;">${totalScore}/${maxPoints}</div>
                </div>
                <p>Total cScore: ${totalScore} points <span class="emoji">${emoji}</span></p>
            `;
        }

        // Call the function when the page loads
        calculateTotalScore();
    </script>

</body>
</html>
