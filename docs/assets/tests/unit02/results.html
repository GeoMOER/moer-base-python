<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .score-container {
            width: 100%;
            background-color: #e0e0e0; /* Background color of the bar */
            border-radius: 5px;
            margin-bottom: 10px;
            height: 30px;
        }
        .score-bar {
            height: 100%;
            background-color: #4caf50; /* Color of the bar */
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 30px; /* Vertical centering of the text */
        }
        .emoji {
            font-size: 60px; /* Increased size of the emoji */
            margin-left: 10px; /* Space between text and emoji */
        }
    </style>
</head>
<body>

    <h1>Summary of Results</h1>

    <div id="summary"></div>

    <script>
        function calculateTotalScore() {
            // Retrieve points from localStorage
            const points1 = localStorage.getItem("points_1") ? parseInt(localStorage.getItem("points_1")) : 0;
            const points2 = localStorage.getItem("points_2") ? parseInt(localStorage.getItem("points_2")) : 0;
            const points3 = localStorage.getItem("points_3") ? parseInt(localStorage.getItem("points_3")) : 0;
            const points4 = localStorage.getItem("points_4") ? parseInt(localStorage.getItem("points_4")) : 0;

            // Calculate total score
            const totalScore = points1 + points2 + points3 + points4;

            // Maximum points (3 for each section)
            const maxPoints = 17; 

            // Determine emoji based on score
            let emoji = '';
            if (totalScore == 17) {
                emoji = 'üòÑ'; // Happy emoji
            } else if (totalScore > 11) {
                emoji = 'üòê'; // Neutral emoji
            } else {
                emoji = 'üò¢'; // Sad emoji
            }

            // Display the result
            document.getElementById("summary").innerHTML = `
                <div class="score-container">
                    <div class="score-bar" style="width: ${((totalScore / maxPoints) * 100)}%;">${totalScore}/${maxPoints}</div>
                </div>
                <p>Total Score: ${totalScore} points <span class="emoji">${emoji}</span></p>
            `;
        }

        // Call the function when the page loads
        calculateTotalScore();
    </script>

</body>
</html>
